<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pro Denisko ❤️</title>
<style>
body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    font-family: 'Segoe UI', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff4e8a, #ff8ecf);
    color: white;
    text-align: center;
}
.container {
    max-width: 350px;
    padding: 20px;
    position: relative;
}
h1 {
    font-size: 1.9em;
    margin-bottom: 10px;
    opacity: 0;
    transform: translateY(20px);
    animation: fadeUp 1.5s forwards;
}
p {
    font-size: 1em;
    opacity: 0;
    transform: translateY(20px);
    animation: fadeUp 1.5s forwards;
    animation-delay: 1s;
}
.buttons {
    margin-top: 25px;
    opacity: 0;
    animation: fadeIn 1s forwards;
    animation-delay: 2s;
}
button {
    width: 100%;
    padding: 14px;
    margin: 8px 0;
    border-radius: 30px;
    border: none;
    font-size: 1.1em;
    cursor: pointer;
    transition: 0.3s;
}
#yes { background: white; color: #ff4e8a; }
#yes:active { transform: scale(0.95); }
#no { background: rgba(0,0,0,0.3); color: white; }
#no:hover { opacity: 0.7; }
@keyframes fadeUp { to { opacity: 1; transform: translateY(0); } }
@keyframes fadeIn { to { opacity: 1; } }
.heart {
    position: absolute;
    top: -10px;
    font-size: 20px;
    animation: fall linear infinite;
}
@keyf
